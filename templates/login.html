<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  {{.Meta.CSS}}
</head>
<body>
  {{.Meta.Header}}
  <div class="site">
    <a href="/">< Terug</a>
    <div class="form login">
      <form action="/login" method="POST">
        <h3>Login</h3>
        Username:<br>
        <input type="text" name="Username"><br>
        Password:<br>
        <input type="text" name="Password"><br>
        <input type="submit">
        <div class="errors">
          {{range $item := .Errors}}
            {{if eq $item.What "login"}} 
              <div class="error">{{$item.Err}}</div>
            {{end}}
          {{end}}
        </div>
      </form>
    </div>
    <div class="form register">
      <form action="/register" method="POST">
        <h3>Regiter</h3>
        Username:<br>
        <input type="text" name="Username"><br>
        Password:<br>
        <input type="text" name="Password"><br>
        <input type="submit">
        <div class="errors">
          {{range $item := .Errors}}
            {{if eq $item.What "register"}} 
              <div class="error">{{$item.Err}}</div>
            {{end}}
          {{end}}
        </div>
      </form>
    </div>
  </div> 
</body>
</html>
