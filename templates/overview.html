<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overview</title>
  {{.Meta.CSS}}
</head>
<body>
  {{.Meta.Header}}
  <div class="site">
    {{if .Meta.LogedIn}}
      <a class="createPost" href="/create">
        <h2>Create post</h2>
      </a>
      <a class="createPost" href="/userDetials">
        <h2>User detials</h2>
      </a>
    {{end}}
    {{range $post := .Posts}}
      <a class="post hover" href="/post/{{$post.ID}}">
        <h3>{{$post.Title}}</h3>
        <p>by {{$post.User.Username}}</p>
      </a>
    {{end}}
  </div>  
</body>
</html>
